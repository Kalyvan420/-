<!DOCTYPE html>
<html>
<title>Архив всех статей</title>
<link rel="stylesheet" href="{{ STATIC_URL }}static/index.css">
<body>
    <div class="header">
      <img src="{{ STATIC_URL }} /static/img.png" width="500"/>
    </div>
    {% for post in posts %}
      <div class="one-post">
        <h2 class="post-title">{{ post.title }}</h2>
        <div class="article-info">
          <div class="article-author">{{ post.author.username }}</div>
          <div class="article-createddate">{{ post.created_date }}</div>
        </div>
        <p class="article-text">{{ post.get_excerpt }}</p>
      </div>
    {% endfor %}
</body>
</html>
