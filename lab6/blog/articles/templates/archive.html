<html>
<title>Архив всех статей</title>
{% load static from staticfiles %}
<link rel="stylesheet" href="{% static "css1/article1.css" %}">
<body>
	<div class="archive1">
		<div class="header">
		{% load static from staticfiles %}
		<img src="{% static "im/logo.png" %}" height="300"/>
		</div>
		<div class="archive">
		<h3><a href="../../register/">Регистрация</a></h3>
		{% for post in posts %}
			<div class="one-post">
				{% load static from staticfiles %}
				<h2 class="post-title"><a href="../../article/{{post.id}}">{{ post.title }}</a></h2>
				<div class="article-info">
					<div class="article-author">{{ post.author.username }}</div>
					<div class="article-created-date">{{ post.created_date }}</div>
				</div>
				<p class="article-text">{{ post.get_excerpt }}</p>
			</div>
		{% endfor %}
		</div>
	</div>
</body>
</html>
